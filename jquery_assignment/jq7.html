<!DOCTYPE html>
<html>
<head>
<title>JQUERY ASSIGNMENT Q7</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
    $("#b1").click(function(){
    $("#b1").append("<button>click</button>") ;
     } );
     $("#c1").click(function(){
    $("#c1").append("<span>click</span>") ;
     } );
    });
</script>
</head>
<body 
style="background-color: rgb(180, 180, 228);
color: rgb(245, 244, 241) ;">
<div>
    <p id="c1">click</p>    
    <button id="b1">click</button>
</div>
</body>
</html>
