<!DOCTYPE html>
<html>
<head>
<title>Sukirti q-14
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
      var imgSrcArr = [
          "1.png",
          "2.jpeg",
          "3.png",
          "4.png"
      ];

        var index = 0;
        setInterval(function() {
        if(index==4)    
        index = 0;
        $("#imgAnimate").attr("src",imgSrcArr[index++]);
        }, 500);

    });
    </script>
</head>
<body> 
        <div class="imageContainer" style="width: 400px; margin: 0 auto;">
                <h1 style="text-align: center;">Image Animation</h1>
                    <img id="imgAnimate" src="3.png" style="display: block;margin: 0 auto;" width="250px" height="250px">;
            </div>
</body>
</html>
