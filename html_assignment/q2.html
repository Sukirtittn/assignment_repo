<html>
<head>

  #abc{

#bug_report{
  		width: 500px;
		border-radius: 10px;
  		border: solid #d3c7c7 1px;
  		margin: 0 auto;
		
	}	

	.form-element{
		margin-top: 10px;
	}
	.form-element span{
		font-size: 15px;
		display: block;
	}

	.form-element input{
		width: 95%;
	}
	
	.form-element select {
    width: 95%;
    background-color: rgb(0, 159, 131);
    color: white;
    padding: 6px;
    border-radius: 10px;
	font-weight: 700;
}

	</style>
</head>
<body>
		<div id="xyz" style="width: 800px; margin: 0 auto;">
			<div style="float: left;"><span style="color: skyblue;/*! float: left; */ /*! padding-right:550px; */ font-size: 20px">TO THE NEW </span></div>
			<div style="float: left;position: absolute;right: 250px;"><span style="color: skyblue; /*! float: left; */ padding-right:10px; font-size: 10px;">HOME</span>
<span style="color: skyblue;/*! float:left; */font-size: 10px;/*! clear: both; */">QUICK HELP</span>
</div>
			
       <div style="clear: both;"></div></div>
			<div id="abc">
		<hr style="color: skyblue; padding-right: 550px;">
	</div>
	<div id="bug_report">
		<div class="form-heading" 
		style="border-top-left-radius: 10px; border-top-right-radius: 10px; background-color:#d3c7c7; padding: 10px 20px;color: white;font-size: 25px;font-family: Century Gothic;font-weight: 900;">Bug Report</div>
		<div class="form-content" style="padding: 10px 10px 5px 20px;">
			<div class="form-element">
			<span>Title:<sup>*</sup></span>
			<input type="text" name="title">
			</div>

			<div class="form-element">
				<span>Description:<sup>*</sup></span>
				<textarea rows="4" style="width: 95%;border-radius: 5px;"></textarea>
			</div>


			<div class="form-element">
				<span>Operating System:</span>
				<select >
				<option value="os1">Window XP</option>
				<option value="os2">linux</option>
				<option value="os3">windows</option>
				</select>
			</div>
				<div class="form-element">
					<span>Product:<sup>*</sup></span>
					<select >
					<option value="p1">Formoid</option>
					<option value="p2">Formoid2</option>
					<option value="p3">Formoid3</option>
					</select>
				</div>

				<div class="form-element">
					<span>Version:<sup>*</sup></span>
					<input type="text" name="Version" style="width:25%;">
				</div>
				<div class="form-element"> 
					<span>License:<sup>*</sup></span>
					<input type="radio" style="display:inline; width: inherit;" name="license"/>Free
					<input type="radio" style="display:inline; width: inherit; margin-left: 35%" name="license"/>Business
				</div>
				<div class="form-element">
					<span>Severity:</span>
					<select >
					<option value="s1">Critical</option>
					<option value="s2">Critical2</option>
					<option value="s3">F3</option>
					</select>
				</div>
			
				<div class="form-element">
					<span>Attachments:</span>
					<input type="file"/>
				</div>
				
		</div>
		<div class="form-heading" style="border-bottom-left-radius: 10px;
		border-bottom-right-radius: 10px; background-color:#d3c7c7; padding: 20px 20px 40px 20px;">
			<input type="submit" style="background-color: rgb(0, 159, 131); display: inline;float: right;padding: 6px 20px;color: white;font-weight: 900;border-radius: 7px;" value="Send">
			</div>
	</div>
