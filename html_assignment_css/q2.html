<!DOCTYPE html>
<html>
<head>
	<title> QUESTION 2 </title>
	<link rel="stylesheet" type="text/css" href="q2.css">
</head>
<body>
		<div id="outer">
			<div class="inner1" style="float: left;">
				<span class="span1">TO THE NEW </span>
			</div>
			<div class="inner2">
				<span class="span2">HOME</span>
					<span class="span3">QUICK HELP</span>
			</div>
       <div style="clear: both;"></div></div>
			<div id="abc">
		<hr style="color: skyblue; padding-right: 550px;">
	</div>
	<div id="bug_report">
		<div class="form-heading" >Bug Report</div>
		<div class="form-content" style="padding: 10px 10px 5px 20px;">
			<div class="form-element">
			<span>Title:<sup>*</sup></span>
			<input type="text" name="title" required>
			</div>

			<div class="form-element">
				<span>Description:<sup>*</sup></span>
				<textarea rows="4" style="width: 95%;border-radius: 5px;"></textarea>
			</div>


			<div class="form-element">
				<span>Operating System:</span>
				<select >
				<option value="os1">Window XP</option>
				<option value="os2">linux</option>
				<option value="os3">windows</option>
				</select>
			</div>
				<div class="form-element">
					<span>Product:<sup>*</sup></span>
					<select >
					<option value="p1">Formoid</option>
					<option value="p2">Formoid2</option>
					<option value="p3">Formoid3</option>
					</select>
				</div>

				<div class="form-element">
					<span>Version:<sup>*</sup></span>
					<input type="text" name="Version" style="width:25%;">
				</div>
				<div class="form-element"> 
					<span>License:<sup>*</sup></span>
					<input type="radio" style="display:inline; width: inherit;" name="license"/>Free
					<input type="radio" style="display:inline; width: inherit; margin-left: 35%" name="license"/>Business
				</div>
				<div class="form-element">
					<span>Severity:</span>
					<select >
					<option value="s1">Critical</option>
					<option value="s2">Critical2</option>
					<option value="s3">F3</option>
					</select>
				</div>
			
				<div class="form-element">
					<span>Attachments:</span>
					<input type="file"/>
				</div>
				
		</div>
		<div class="form-end">
			<input type="submit" style="background-color: rgb(0, 159, 131); display: inline;float: right;padding: 6px 20px;color: white;font-weight: 900;border-radius: 7px;" value="Send">
			</div>
	</div>			
	
</body>
</html>
